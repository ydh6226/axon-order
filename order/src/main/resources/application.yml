server:
  port: 8081

axon:
  serializer:
    general: xstream
  axonserver:
    servers: localhost:8124
    component-name: order

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/axon
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.sql: DEBUG
