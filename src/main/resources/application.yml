axon:
  serializer:
    general: xstream
  axonserver:
    servers: localhost:8124
    component-name: core

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/axon
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.sql: DEBUG
